{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
            <link rel="stylesheet" href="/entries/static/css/qui.css">

         <link rel="stylesheet" href="{% static 'css/qui.css' %}">
        <script type="text/javascript" src="{% static 'js/quizs.js' %}"></script>

        <title>Trial Quiz</title>
    </head>
    <body>
        <h1> It's time to challenge yourself</h1>
            <div class="quiz-section" id="quiz" >
                <div class="quiz-header" >
                    <h2 id="question"> Get Started</h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer" />
                            <label for="a" id="a_text">Answer A</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer" />
                            <label for="b" id="b_text">Answer B</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer" />
                            <label for="c" id="c_text">Answer C</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer" />
                            <label for="d" id="d_text">Answer D</label>
                        </li>
                    </ul>
                </div>
                <button class="submit" id="submit">Submit</button>
            </div>
        <script src="/entries/static/js/quizs.js"></script>
    </body>
</html>
